    <title>Contador</title>

    <script>

        let contador = 1;
        let id;
        let executando = false;

        function processo(){
            document.getElementById("data").innerHTML = Date();
            contador++;
        }

        function iniciar(){
            if(!executando){
            id = setInterval(processo);
            executando = true;
            }
        }

        function parar(){

            clearInterval(id);
            executando = false;
        }
