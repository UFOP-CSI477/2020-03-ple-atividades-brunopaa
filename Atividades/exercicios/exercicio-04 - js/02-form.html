<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no">

    <title>Cadastro</title>

    <script>
        'use scrict'
        function Pessoa(nome, endereço, genero, area) {

            this.nome = nome;
            this.endereço = endereço;
            this.genero = genero;
            this.area = area;

        }

        function carregarDadosDoForm() {
            const nome = document.frmDados.nome.value;
            const endereço = document.frmDados.endereço.value;
            const genero = document.frmDados.genero.value;

            const pessoa = new Pessoa(nome, endereço, genero);
            console.log(pessoa);

            window.alert("Dados cadastrados com sucesso!\nNome: "+nome+"\nEndereço: "+endereço+"\nGênero: "+genero);


        }

    </script>


</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#c53336;">
        <a class="navbar-brand" href="#">
            <img src="/Atividades/exercicios/exercicio-01/img/logo.jpg" width="30" height="30" alt="" loading="lazy">
        </a>

        <div class="navbar-nav-scroll">
            <ul class="navbar-nav bd-navbar-nav flex-row">
                <li class="nav-item">
                    <a class="nav-link active " href="Home.html">Home</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="Grid.html">Grid</a>
                </li>


            </ul>
        </div>
    </nav>

    <form action="post" name="frmDados">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite aqui seu nome" class="form-control">
        </div>

        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereço" id="endereço" placeholder="Digite aqui seu endereço" class="form-control">
        </div>

        <div>
            <label>Gênero:</label>

            <div class="form-group form-check">
                <input type="radio" name="genero" id="feminino" value="Feminino" class="form-check-input">
                <label for="feminino" class="form-check-label">Feminino</label>
            </div>

            <div class="form-group form-check">
                <input type="radio" name="genero" id="masculino" value="Masculino" class="form-check-input">
                <label for="masculino" class="form-check-label">Masculino</label>
            </div>



        </div>

        <div>
            <label>Áreas de interesse:</label>

            <div class="form-group form-check">
                <input type="checkbox" name="area[0]" id="web" class="form-check-input">
                <label for="web" class="form-check-label">Sistemas Web</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="area[1]" id="bd" class="form-check-input">
                <label for="bd" class="form-check-label">Banco de Dados</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="area[2]" id="redes" class="form-check-input">
                <label for="redes" class="form-check-label">Redes</label>
            </div>

        </div>
        
        <input type="reset" value="Limpar" class="btn btn-danger">
    </form>

    <input type="submit" value="Cadastrar" class="btn btn-primary" onclick="carregarDadosDoForm() ">
   
    

</body>

</html>
