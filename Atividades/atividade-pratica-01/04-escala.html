<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <div class="jumbotron">
        <h1>Escala Richter</h1>
    </div>

    <script src="/Atividades/atividade-pratica-01/javascript/richter.js"></script>

</head>


<body>
    <form name=formImc>
        <div class="form-group">
            <label for="nome">Amplitude(mm)</label>
            <input type="number" name="a" id="a" placeholder="Digite aqui a Amplitude" class="form-control">
        </div>

        <div class="form-group">
            <label for="nome">Intervalo de tempo(s)</label>
            <input type="number" name="delta" id="delta" placeholder="Digite o intervalo de tempo entre a onda superficial e a de pressão máxima" class="form-control">
        </div>

        <button type="button" class="btn btn-primary col-sm-2" onclick="carregaDadosForm()">Calcular</button>
        <input type="reset" value="Limpar" class="btn btn-danger">
    </form>


    <div class="form-group">
        <p>Magnitude: </p>
        <p id=result></p>
        <p id=resultmsg></p>

    </div>


    
</body>
</html>
