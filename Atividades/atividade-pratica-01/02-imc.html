<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <div class="jumbotron">
        <h1>Cálculo de IMC</h1>
    </div>

    <script src="/Atividades/atividade-pratica-01/javascript/imc.js"></script>
</head>

<body>
    <form name=formImc>
        <div class="form-group">
            <label for="nome">Peso(Kg)</label>
            <input type="number" name="peso" id="peso" placeholder="Digite aqui seu peso" class="form-control">
        </div>

        <div class="form-group">
            <label for="nome">Altura(Cm)</label>
            <input type="number" name="nome" id="altura" placeholder="Digite aqui sua altura" class="form-control">
        </div>

        <button type="button" class="btn btn-primary col-sm-2" onclick="carregaDadosForm()">Calcular</button>
        <input type="reset" value="Limpar" class="btn btn-danger">
    </form>


    <div class="form-group">
        <p id=result></p>
        <p id=resultmsg></p>

    </div>

    <div class="form-group">
        <p>Peso Mínimo:</p>
        <p id=pesoMi></p>
        <p>Peso Máximo:</p>
        <p id=pesoMa></p>

    </div>

</body>

</html>
